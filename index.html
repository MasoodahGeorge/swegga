<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masoodah George</title>
    <link rel="stylesheet" href="/styles/styling.css">
</head>
<body>
    <div id="page">
        <div id="banner">
            <img src="https://i.postimg.cc/KYMdmkSQ/delivery.gif" alt="banner" id="banner-image">
            <br>
        </div>

        <div id="navigation">
            <img src="https://i.postimg.cc/kXYZ8F7f/links.gif" alt="nav" id="nav-image">
            <map name="navmap">
                <area shape="rect" coords="10,5,95,35" href="Order.html" alt="Home">
                <area shape="rect" coords="105,5,190,35" href="services.html" alt="Services">
                <area shape="rect" coords="205,5,300,35" href="products.html" alt="Products">
                <area shape="rect" coords="310,5,440,35" href="orderStatus.html" alt="Order Status">
                <area shape="rect" coords="450,5,555,35" href="contactUs.html" alt="Contact Us">
            </map>
        </div>

        <div id="sidebar">
            <img src="https://i.postimg.cc/DwWNcJZF/swegga.jpg" alt="sidebar" id="sidebar-image">
        </div>

        <div>
            <h3>Product Summary</h3>
        
            <form name="orders">
                <table>
                    <caption>Product Summary</caption>
                    <tr>
                        <th>Description</th>
                        <th>Size</th>
                        <th>Colour</th>
                        <th>Price (R)</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <td><a href="female.html">Female Ski Jackets</a></td>
                        <td>
                            <select name="femaleSize">
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </td>
                        <td>
                            <select name="femaleColour">
                                <option value="red">Red</option>
                                <option value="pink">Pink</option>
                                <option value="black">Black</option>
                            </select>
                        </td>
                        <td id="price1">150.95</td>
                        <td><input type="number" id="input1" value="0" min="0"></td>
                        <td id="result1">0.00</td>
                    </tr>
                    <tr>
                        <td><a href="male.html">Male Ski Jackets</a></td>
                        <td>
                            <select name="maleSize">
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </td>
                        <td>
                            <select name="maleColour">
                                <option value="red">Red</option>
                                <option value="blue">Blue</option>
                                <option value="white">White</option>
                            </select>
                        </td>
                        <td id="price2">180.95</td>
                        <td><input type="number" id="input2" value="0" min="0" ></td>
                        <td id="result2">0.00</td>
                    </tr>
                    <tr>
                        <td colspan="4">Click to confirm and process your order</td>
                        <td><button type="button" id="button">Total Price</button></td>
                        <td id="result3">0.00</td>
                    </tr>
                </table>
            </form>
        </div>
        

        <div footer>
            <footer id="footer">
                <p copyright class="copyright">Â© 2014 Swegga Fashion - Masoodah George</p>
            </footer>
        </div>
    </div>

    <script src="/js/script.js"></script>

</html>
